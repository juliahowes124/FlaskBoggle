<!doctype html>
<html lang="en">
<head>
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/boggle.css">
</head>

<body>

<main>
  <table class="board"></table>

  <form method="POST" id="newWordForm">
    <input
        name="word"
        id="wordInput"
        class="word-input"
        autofocus aria-label="Word">
    <button class="word-input-btn">Go</button>
  </form>
  <p class="score"></p>
  <p class="timer"></p>

</main>

<p class="end-game-msg">
  <!-- our JS will put messages here dynamically -->
</p>

<p class="msg">
  <!-- our JS will put messages here dynamically -->
</p>

<ul id="words">
  <!-- our JS will words here as they score -->
</ul>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
</body>
</html>
